# RP2040-specific configuration

# Charlieplex settling time configuration
# RP2040 needs more time for GPIO settling due to weaker pull resistors
CONFIG_ZMK_KSCAN_CHARLIEPLEX_WAIT_BEFORE_INPUTS=20
CONFIG_ZMK_KSCAN_CHARLIEPLEX_WAIT_BETWEEN_OUTPUTS=20

# ZMK Studio over USB (RP2040 has no Bluetooth)
CONFIG_ZMK_STUDIO_TRANSPORT_USB=y
